<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="app.js"></script>
</head>
<style>
body {
            background-image: linear-gradient(to top, #09203f 0%, #537895 100%);
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 50px;
        }
        
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

.btn {
    padding: 10px 20px;
    background-color: #537895;
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
}

.form-group {
    margin-bottom: 10px;
}

.card-form {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
}

.card-form .form-group {
    flex-basis: calc(100% / 6 - 10px);
    margin-bottom: 15px;
}

@media (max-width: 767px) {
    .card-form .form-group {
        flex-basis: calc(100% / 2 - 10px);
    }
}



</style>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 ">
                <div class="card">
                <h2>1. Datos de contacto</h2>
                <hr>
                <form id="form">


                    <div class="row mb-3">


                        <!-- Razon social del solicitante -->


                        <div class="col-md-6">
                            <label for="rss" class="form-label">Razon social del solicitante</label>
                            <input type="text" class="form-control" id="rss">
                        </div>


                        <!-- Nombre solicitante -->


                        <div class="col-md-6">
                            <label for="nom" class="form-label">Nombre solicitante</label>
                            <input type="text" class="form-control" id="nom">
                        </div>
                    </div>


                    <!-- Fecha de solicitud -->


                    <div class="row mb-3">
                        <!-- <div class="col-md-6">
                            <label for="fech" class="form-label">Fecha de solicitud</label>
                            <input type="text" class="form-control" id="fech">
                        </div> -->


                        <!-- Telefono de contacto -->


                        <div class="col-md-6">
                            <label for="tel" class="form-label">Telefono de contacto</label>
                            <input type="text" class="form-control" id="tel">
                        </div>


                        <!-- Correo de contacto -->


                        <div class="col-md-6">
                            <label for="corre" class="form-label">Correo de contacto</label>
                            <input type="text" class="form-control" id="corre">
                        </div>
                    </div>

                    <h2>2. Datos del servicio requerido </h2>
                    <hr>


                    <!-- Fecha del servicio -->


                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="fechserv" class="form-label">Fecha del servicio</label>
                            <input type="text" class="form-control" id="fechserv">
                        </div>
                    </div>


                    <!-- Tipo de servicio -->


                    <div class="row mb-3">

                        <div class="col-md-10">
                            <div>
                                <label for="tipserv" class="form-label">Tipo de servicio</label>
                                <select class="form-select" id="tipserv">
                                    <option value="0">Seleccione una opcion</option>
                                    <option value="1">Local</option>
                                    <option value="2">Foranea</option>
                                </select>
                            </div>

                        </div>
                       

                        <h3>Recoleccion</h3>
                        <hr>


                        <!-- Lugar-Recoleccion -->


                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="lugrec" class="form-label">Lugar-Recoleccion</label>
                                <input type="text" class="form-control" id="lugrec">
                            </div>


                            <!-- Fecha-Recoleccion -->


                            <div class="col-md-6">
                                <label for="fechrec" class="form-label">Fecha-Recoleccion</label>
                                <input type="text" class="form-control" id="fechrec">
                            </div>


                            <!-- Hora-Recoleccion -->


                            <div class="col-md-6">
                                <label for="horarec" class="form-label">Hora-Recoleccion</label>
                                <input type="text" class="form-control" id="horarec">
                            </div>
                        </div>
                        
                        <hr>
                        <br>
                        <h3>Entrega</h3>
                        <hr>

                        <div class="row mb-3">


                            <!-- Lugar-Entrega -->


                            <div class="col-md-6">
                                <label for="lugent" class="form-label">Lugar-Entrega</label>
                                <input type="text" class="form-control" id="lugent">
                            </div>


                            <!-- Fecha-Entrega -->


                            <div class="col-md-6">
                                <label for="fechent" class="form-label">Fecha-Entrega</label>
                                <input type="text" class="form-control" id="fechent">
                            </div>


                            <!-- Hora-Entrega -->


                            <div class="col-md-6">
                                <label for="horaent" class="form-label">Hora-Entrega</label>
                                <input type="text" class="form-control" id="horaent">
                            </div>
                        </div>

                        <hr>
                        <br>

                        <div class="row mb-3">
                            <div class="col-md-2">


                                <!-- Se requiere maniobra -->


                                <div>
                                    <label for="" class="form-label">Se requiere maniobra</label>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="sqm" class="form-check-input" id="sqm-si" value="1">
                                        <label for="sqm-si" class="form-check-label">Si</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="sqm" class="form-check-input" id="sqm-no" value="0"
                                            checked>
                                        <label for="sqm-no" class="form-check-label">No</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-10">


                                <!-- Temperatura requerida de la carga -->

                                
                                <div>
                                    <label for="trc" class="form-label">Temperatura requerida de la carga</label>
                                    <select class="form-select" id="trc">
                                        <option value="0">Seleccione una opcion</option>
                                        <option value="1">2°C a 8°C</option>
                                        <option value="2">20°C a 25°C</option>
                                        <option value="3">Menor a 30°C</option>
                                        <option value="4">Otra-Ninguna</option>
                                    </select>
                                </div>
    
                            </div>
                        </div>

                        <hr>
                        <br>
                        <h3>Cantidad y volumen de carga</h3>
                        <hr>

                        <div class="row mb-3">


                            <!-- registro-1 -->
                            <div class="container">
                                <div class="row" id="sections-container">
                                    <div class="col-md-12">
                                        <table class="table">
                                            <tbody id="sections-body">
                                                <tr>
                                                    <th colspan="2"><h2>Registro 1</h2></th>
                                                </tr>
                                                <tr>
                                                    <th>Tipo-CVC</th>
                                                    <td>
                                                        <select class="form-select" id="tipcvc-1">
                                                            <option value="0">Seleccione una opción</option>
                                                            <option value="1">Tarimas</option>
                                                            <option value="2">Tubos</option>
                                                            <option value="3">Bultos</option>
                                                            <option value="4">Bidones</option>
                                                            <option value="5">Cuñetes</option>
                                                            <option value="6">Hielera</option>
                                                            <option value="7">Corrugado</option>
                                                            <option value="8">Piezas</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <th>Cantidad-CVC</th>
                                                    <td><input type="text" class="form-control" id="cantcvc-1"></td>
                                                </tr>
                                                <tr>
                                                    <th>Alto-CVC</th>
                                                    <td><input type="text" class="form-control" id="altocvc-1"></td>
                                                </tr>
                                                <tr>
                                                    <th>Ancho-CVC</th>
                                                    <td><input type="text" class="form-control" id="anchocvc-1"></td>
                                                </tr>
                                                <tr>
                                                              
                                                    <th>Largo-CVC</th>
                                                    <td><input type="text" class="form-control" id="largocvc-1"></td>
                                                </tr>
                                                <tr>
                                                    <th>Totales-CVC</th>
                                                    <td><input type="text" class="form-control" id="totalcvc-1"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    </div>
                                    
                                    <button class ="btn btn-primary mb-4" id="add-section-btn" onclick="addSection()">Agregar Sección</button>
                                    
                                    <script>
                                        var sectionCount = 1;
                                        var maxSections = 6;
                                        
                                        function addSection() {
                                            if (sectionCount >= maxSections) {
                                                document.getElementById("add-section-btn").disabled = true;
                                                return;
                                            }
                                            
                                            sectionCount++;
                                            
                                            var sectionsBody = document.getElementById("sections-body");
                                            
                                            var newSection = document.createElement("tr");
                                            newSection.innerHTML = `
                                                <th colspan="2"><h2>Registro ${sectionCount}</h2></th>
                                            `;
                                            sectionsBody.appendChild(newSection);
                                            
                                            var newType = document.createElement("tr");
                                            newType.innerHTML = `
                                                <th>Tipo-CVC</th>
                                                <td>
                                                    <select class="form-select" id="tipcvc-${sectionCount}">
                                                        <option value="0">Seleccione una opción</option>
                                                        <option value="1">Tarimas</option>
                                                        <option value="2">Tubos</option>
                                                        <option value="3">Bultos</option>
                                                        <option value="4">Bidones</option>
                                                        <option value="5">Cuñetes</option>
                                                        <option value="6">Hielera</option>
                                                        <option value="7">Corrugado</option>
                                                        <option value="8">Piezas</option>
                                                    </select>
                                                </td>
                                            `;
                                            sectionsBody.appendChild(newType);
                                            
                                            var newQuantity = document.createElement("tr");
                                            newQuantity.innerHTML = `
                                                <th>Cantidad-CVC</th>
                                                <td><input type="text" class="form-control" id="cantcvc-${sectionCount}"></td>
                                            `;
                                            sectionsBody.appendChild(newQuantity);
                                            
                                            var newHeight = document.createElement("tr");
                                            newHeight.innerHTML = `
                                                <th>Alto-CVC</th>
                                                <td><input type="text" class="form-control" id="altocvc-${sectionCount}"></td>
                                            `;
                                            sectionsBody.appendChild(newHeight);
                                            
                                            var newWidth = document.createElement("tr");
                                            newWidth.innerHTML = `
                                                <th>Ancho-CVC</th>
                                                <td><input type="text" class="form-control" id="anchocvc-${sectionCount}"></td>
                                            `;
                                            sectionsBody.appendChild(newWidth);
                                            
                                            var newLength = document.createElement("tr");
                                            newLength.innerHTML = `
                                                <th>Largo-CVC</th>
                                                <td><input type="text" class="form-control" id="largocvc-${sectionCount}"></td>
                                            `;
                                            sectionsBody.appendChild(newLength);
                                            
                                            var newTotal = document.createElement("tr");
                                            newTotal.innerHTML = `
                                                <th>Totales-CVC</th>
                                                <td><input type="text" class="form-control" id="totalcvc-${sectionCount}"></td>
                                            `;
                                            sectionsBody.appendChild(newTotal);
                                        }
                                    </script>
                                    
                            </div>
                        <span class="d-block pb-2">Firma digital aqui</span>
                        <div class="signature mb-2" style="width: 100%; height: 200px;">
                            <canvas id="signature-canvas"
                                style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                        </div>

                        <button type="submit" class="btn btn-primary mb-4">Generar PDF</button>
                </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
